<!doctype html>
<html lang="en">
<head>
    <title>GET参数</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '../';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="../dist/static/requirejs/require.js"></script>
    <script src="../dist/static/requirejs/config.js"></script>
</head>
<body style="padding: 50px;">
<h2>请在console控制台看效果</h2>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.get.get('a'));
    })
</script>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.get.get('name','http://hdphp.com?name=hdxj'));
    })
</script>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.get.set('name','hdphp'));
    })
</script>
<script>
    require(['hdjs'], function (hdjs) {
        console.log(hdjs.get.set('name','hdphp','http://hdphp.com?name=hdxj'));
    })
</script>
</body>
</html>
