<!doctype html>
<html lang="en">
<head>
    <title>表单验证</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '../';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="../dist/static/requirejs/require.js"></script>
    <script src="../dist/static/requirejs/config.js"></script>
</head>
<body style="padding: 50px;">
<h1>文件表单</h1>

<input type="file" class="filestyle" data-text="上传图片"  data-placeholder="请选择上传文件" data-btnClass="btn-primary">
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.bootstrapfilestyle(':file');
    })
</script>

<h1>列表框</h1>
<div>
    <select class="js-example-basic-single form-control" multiple="multiple">
        <option value="hdr">后盾人</option>
        <option value="hdphp">HDPHP</option>
        <option value="hdy">后盾云</option>
    </select>
</div>
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.select2('.js-example-basic-single');
    })
</script>

<h1>复选框</h1>
<input type="checkbox" name="my-checkbox" checked>
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.bootstrapswitch("[name='my-checkbox']");
    })
</script>
</body>
</html>
