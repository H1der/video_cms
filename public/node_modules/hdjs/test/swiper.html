<!doctype html>
<html lang="en">
<head>
    <title>swiper幻灯片</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '../';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="../dist/static/requirejs/require.js"></script>
    <script src="../dist/static/requirejs/config.js"></script>
</head>
<body style="padding: 50px;">


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="http://oss.hdcms.com/1502963276236c0417.jpg">
        </div>
        <div class="swiper-slide">
            <img src="http://oss.hdcms.com/150183869614d9919.jpg">
        </div>
        <div class="swiper-slide">
            <img src="http://www.houdunwang.com/attachment/69661487768411.jpg">
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<style>
    .swiper-container {
        width: 600px;
        height: 300px;
    }
</style>
<script>
    require(['hdjs'], function (hdjs) {
        hdjs.swiper('.swiper-container', {
            loop: true,
            //自动轮换
            autoplay: {
                delay: 1000,
            },
            //如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            //如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    })
</script>


</body>
</html>
